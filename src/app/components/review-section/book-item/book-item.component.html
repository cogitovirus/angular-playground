<mat-card class="card-content">
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    <mat-card-content>{{ book.description }}</mat-card-content>
    <mat-card-footer>{{ book.rating }}/10</mat-card-footer>
    <mat-card-actions>
        <button mat-stroked-button color="primary" [routerLink]="'/book-reports/' + book.id">Review</button>
    </mat-card-actions>
</mat-card>
