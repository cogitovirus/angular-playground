<mat-card class="card-content mat-elevation-z5">
    <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="flex-row">
            <div class="book-cover">
                <img mat-card-image [src]="book.imageURL">
            </div>
            <div class="book-info">
                <div class="book-description">{{ book.description }}</div>
                <div class="book-rating">Book rating: {{ book.rating }}/10</div>
                <div>
                    <mat-card-actions>
                        <button mat-stroked-button color="primary" [routerLink]="'/book-reports/' + book.id">Review</button>
                    </mat-card-actions>
                </div>
            </div>

        </div>
    </mat-card-content>

</mat-card>
